<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ten Seconds Math Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
    <script defer="defer" src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script defer="defer" src="script.js"></script>
  </head>

  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col-sm-12 py-4">
          <h1 id="title">Ten Seconds Math Game</h1>
          <h2 id="time-left">10</h2>
          <h4>second(s) left...</h4>
          <h2 id="equation"></h2>
          <input type="number" id="user-input"/>
          <div class="col-sm-12 pt-3">
            <h5>Select Range:
              <span id="display-range"></span></h5>
            <input type="range" id="number-range" value="10" min="10" max="100" step="5">
          </div>
          <h4 class="pt-3">Score:
            <span id="score"></span></h4>
        </div>
      </div>
    </div>
  </body>

</html>
